<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css" type="text/css">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>My Book Library</h1>
    <div id="library-container"></div> 
    <!-- Add Book Button -->
    <button id="add-book-btn">Add Book</button>

    <!-- Form for adding a new book (hidden by default) -->
    <form id="add-book-form" style="display: none;">
        <h2>Add a New Book</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>

        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" name="pages" required><br>

        <label for="recommended">Recommended By:</label>
        <input type="text" id="recommended" name="recommended" required><br>

        <button type="submit">Add Book</button>
        <button type="button" id="cancel-btn">Cancel</button>
    </form>
</body>
</html>
